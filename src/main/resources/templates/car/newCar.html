<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создания нового автомобиля</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            color: #4CAF50;
        }

        td,
        th {
            text-align: center;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #6499ff;
            color: white;
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Пример цвета фона для элементов с классом finished */
        .finished {
            background-color: #aaffaa;
        }

        /* Пример цвета фона для элементов с классом warning */
        .warning {
            background-color: #ffffaa;
        }

        /* Пример цвета фона для элементов с классом error */
        .error {
            background-color: #ffaaaa;
        }
    </style>
</head>
<body>
<h1>Создания нового автомобиля</h1>
<form method="POST" th:action="@{save}" th:object="${carDTO}">
    <table>
        <tbody>
        <thead>
        <tr>
            <td><label for="name">Название автомобиля:</label></td>
            <td><input id="name" name="name" type="text"/></td>
        </tr>
        <tr>
            <td><label for="number">Номер автомобиля:</label></td>
            <td><input id="number" name="number" type="text"/></td>
        </tr>
        <tr>
            <td><label for="brand">Марка автомобиля:</label></td>
            <td><input id="brand" name="brand" type="text"/></td>
        </tr>
        <tr>
            <td><label for="birthday">Год создания автомобиля:</label></td>
            <td><input id="birthday" name="birthday" type="datetime-local"/></td>
        </tr>
        <tr>
            <td><label for="carVINId">VIN автомобиля:</label></td>
            <td><input id="carVINId" name="carVINId" type="text"/></td>
        </tr>
        </thead>
        <td th:text="${car.getClient()}"></td>
        </tbody>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
