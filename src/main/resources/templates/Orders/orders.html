<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Orders</title>
</head>
<body>
<h1>Список заказов</h1>
<table class="my-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Car</th>
    <th>Post</th>
    <th>Client</th>
    <th>Acceptor</th>
    <th>Executor</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.getCar().name} "></td>
    <td th:text="${order.getPost().name}"></td>
    <td th:text="${order.getClient().name}"></td>
    <td th:text="${order.getAcceptor().last_Name}"></td>
    <td th:text="${order.getExecutor().last_Name}"></td>
    <td th:text="${order.startDate}"></td>
    <td th:text="${order.endDate}"></td>
    <td>
      <span th:if="${order.finished}">Finished</span>
      <span th:if="${order.warning}">Warning</span>
      <span th:if="${order.error}">Error</span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
