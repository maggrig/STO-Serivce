<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<h1>Новый заказ</h1>
<form method="post" th:action="@{save}" th:object="${orderDTO}">
    <table>
        <tr>
            <td><label for="carDTO">Автомобиль:</label></td>
            <td>
                <select id="carDTO" name="carDTO" th:object="${carDTO}">
                    <option value="">--Выберете значение--</option>
                    <option th:each="car : ${carDTO}"
                            th:text="${car.brand} + ' ' + ${car.name}"
                            th:value="${car.id}"></option>
                </select>
            </td>
            <td><a th:href="@{/car/create}">Добавить</a></td>
        </tr>
        <tr>
            <td><label for="postDTO">Пост:</label></td>
            <td>
                <select id="postDTO" name="postDTO" th:object="${postDTO}">
                    <option value="">--Выберете значение--</option>
                    <option th:each="post : ${postDTO}"
                            th:text="${post.name}"
                            th:value="${post.id}"></option>
                </select>
            </td>
            <td><a th:href="@{/post/create/}">Добавить</a></td>
        </tr>
        <tr>
            <td><label for="clientDTO">Клиент:</label></td>
            <td>
                <select id="clientDTO" name="clientDTO" th:object="${clientDTO}">
                    <option value="">--Выберете значение--</option>
                    <option th:each="client : ${clientDTO}"
                            th:text="${client.name}"
                            th:value="${client.id}"></option>
                </select>
            </td>
            <td><a th:href="@{/client/create/}">Добавить</a></td>
        </tr>
        <tr>
            <td><label for="acceptor">Приемщик:</label></td>
            <td>
                <select id="acceptor" name="acceptor" th:object="${userDTO}">
                    <option value="">--Выберете значение--</option>
                    <option th:each="user : ${userDTO}"
                            th:text="${user.firstName}"
                            th:value="${user.id}"></option>
                </select>
            </td>
            <td><a th:href="@{/user/create/}">Добавить</a></td>
        </tr>
        <tr>
            <td><label for="executor">Исполнитель:</label></td>
            <td>
                <select id="executor" name="executor" th:object="${userDTO}">
                    <option value="">--Выберете значение--</option>
                    <option th:each="user : ${userDTO}"
                            th:text="${user.lastName}"
                            th:value="${user.id}"></option>
                </select>
            </td>
            <td><a th:href="@{/user/create/}">Добавить</a></td>
        </tr>

        <tr>
            <td><label for="startDate">Время начала:</label></td>
            <td><input id="startDate" name="startDate" type="datetime-local"/></td>
        </tr>
        <tr>
            <td><label for="endDate">Время конца:</label></td>
            <td><input id="endDate" name="endDate" type="datetime-local"/></td>
        </tr>
        <tr>
            <td><label for="finished">Завершен:</label></td>
            <td><input id="finished" name="finished" type="checkbox"/></td>
        </tr>
        <tr>
            <td><label for="warning">С предупреждением:</label></td>
            <td><input id="warning" name="warning" type="checkbox"/></td>
        </tr>
        <tr>
            <td><label for="error">С ошибкой:</label></td>
            <td><input id="error" name="error" type="checkbox"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Создать заказ</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
